<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, X-Content-Type-Options=nosniff">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/css/lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./src/css/lib/jquery-ui-themes-1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./src/lib/timepicker/jquery.timepicker.css">
    <link rel="stylesheet" href="./src/css/user.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Project</title>
</head>

<body onload="getUser()">
    <div id="bg">
        <div class="container-fluid">
            <div class="mask"></div>
            <div class="check">
                <p class="notify">通知</p>
                <p class="alert-mess">資料已更新</p>
                <button class="checkconfirm ">確定</button>
            </div>

            <div class="banner">
                <div class="nav-bg">
                    <nav class="navbar " id="navbar">
                        <a href="index.html" class="navbar-brand">
                            <span id="logo">
                                <img src="./img/s_topic.png" class="d-inline-block align-top">
                            </span>
                        </a>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <button class="bannerbutton" onclick="location.href='game.html'" >任務地圖</button>
                            </li>
                            <li class="list-inline-item">
                                <button class="bannerbutton" onclick="location.href='invite.html'">任務總覽</button>
                            </li>
                            <li class="list-inline-item">
                                <button class="bannerbutton"onclick="location.href='monster.html'"><img src="./img/monster_icon.png" height="20" width="auto" class="monster_icon">家事怪</button>
                            </li>

                            
                            <li class="list-inline-item">
                                <div class="dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                        <img id = "user" class="round" alt="" >
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="min-width: auto; padding: 0;">
                                        <a class="dropdown-item menubar" style="padding: 0;" id = "bar1"><i class="fa fa-sign-out" aria-hidden="true"></i> 登出</a>
                                    </div>
                                </div>
                            </li>
                            
                        </ul>

                    </nav>

                </div>
            </div>
        </div>
        <div id="mydata">
        <div id="data_bar">
            <div id="user_text">我的檔案</div>
            <div id="coin" class="points" style="visibility:hidden">
                <span></span>
                <div id="coin_score"></div>
            </div>
            <div id="cookie" class="points" style="visibility:hidden">
                <span></span>
                <div id="cookie_score"></div>
            </div>
        </div>
        
        <div id="record" style="visibility: hidden;">
            <div id="record_bar"style="visibility: hidden;">
                <div class="record_icon" id="record_name">任務名稱</div>
                <div class="record_icon" >
                    <img src="./img/user/coin.png" id="coin_icon">
                </div>
                <div class="record_icon">
                    <img src="./img/user/cookie.png" id="cookie_icon">
                </div>
            </div>
            
        </div>
        <div id="left_data">
            <div id="align">
                <div id="container">
                    <form name="signin" class=" form">
                    <div class="form_name">姓名:</div>
                        <div class="formdiv ">
                            <input type="text"  name="name" id="name" class="form-control " autocomplete="off" required/>
                            <!-- <div class="invalid-feedback">此為必填欄位</div> -->
                            <!-- <i class="fa fa-times-circle "></i> -->
                            <div id="name-error" class="error"></div>
                        </div>
                        <div class="form_name">Email:</div>
                        <div class="formdiv">
                            <input type="text"  name="mail" id="mail" class="form-control" autocomplete="off" required />
                            <!-- <div class="invalid-feedback">此為必填欄位</div> -->
                            <div id="mail-error" class="error"></div>
                        </div>
                        <div class="form_name">性別:</div>
                        
                        <div class="formdiv">
                            <div class="select-dummy " >
                                <select class="custom-select" id="gender">
                                    <option value="0">未填</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                                <div id="gender-error" class="error"></div>
                            </div>
                        </div>
                        <div class="form_name">生日:</div>
                            <div class="formdiv">
                                <input type="text" id="datepicker" class="form-control" >
                            </div>
                        <div id="send_button" >儲存</div>

                    </form>
                </div>
        </div>
        <div id="right_img"></div>


        </div>
        <div id="img_post">
            <div class="wrapper">
            <div id="img-result"></div>
            </div>
            <button class="show-button">Show server request</button>
            <div class="upload-result">
            <button class="hide-button">Close</button>
            <pre class="upload-result__content">
            </pre>
            </div>
        </div>
        <div id="upload_img">
            選擇圖片
        </div>
        <div class="triangle" id="switch_data" style="opacity: 0.5;"></div>


        </div>
    </div>
    
    <div class="menubar" id="bar1" >登出</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js " integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js " integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k " crossorigin="anonymous "></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="./src/lib/timepicker/jquery.timepicker.min.js"></script>
    <script src="./src/js/id.js"></script>
    <script src="./src/js/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>

</html>
