<!doctype html>
<html lang="en">

  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link href="./src/css/floorplan.css" rel="stylesheet" >
      <link href="./src/css/style.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
      <title>floorplan</title>
  </head>

  <body onload="getUser()">
      <div class="container-fluid">

          <div class="banner">
              <div class="nav-bg">
                  <nav class="navbar " id="navbar">
                      <a href="index.html" class="navbar-brand">
                          <span id="logo">
                              <img src="./img/s_topic.png" class="d-inline-block align-top">
                          </span>
                      </a>
                      <ul class="list-inline">
                          <li class="list-inline-item">
                              <a href=".#section_3">關於我們</a>
                          </li>
                          <li class="list-inline-item">
                              <!--<a href="#">登入</a>-->
                              <img id = "UserImg"  alt="" srcset="" style=" border-radius: 50%; width: 50px;height: 50px;">
                          </li>
                      </ul>
                  </nav>
              </div>
          </div>
      </div>

      <div id="background">
        <div id="mode_bar">
          <div id="draw_map">
            <h1 class="button_text">畫平面圖</h1>
          </div>
          <div id="place_furnish">
            <h1 class="button_text">放置家具</h1>
          </div>
        </div>

        <div id="add_floor">
          <img src="./img/add_floor.png" >
        </div>
        <div id="floor">
          <div id="floor_animate0" style="position:absolute;z-index:1;">
            <img src="./img/floor_1.png">
          </div>
        </div>

        <div id="canvas">
            <div id="grid"></div>
        </div>
        <div id="color-wrapper">
          <input type="text" name="custom_color" placeholder="#FFFFFF" id="pickcolor" class="call-picker">
          <div class="color-picker" id="color-picker" style="display: none"></div>
        </div>
        <div id="editor">
          <div id="draw_map_mode">
            <ul class="list-inline ">
              <li class="list-inline-item">
                  <div class="circle">
                    <img src="./img/editor_icon/plus.png" class="center" id="add_button" >
                  </div>
              </li>
              <li class="list-inline-item">
                <div class="circle">
                  <img src="./img/editor_icon/arrow.png" class="center" id="undo_button">
                </div>
              </li>
              <li class="list-inline-item">
                <div class="circle" id="pen">
                  <img src="./img/editor_icon/pen.png" class="center" id="pen_button">
                </div>
              </li>
              <li class="list-inline-item">
                <div class="circle" id="delete">
                  <img src="./img/editor_icon/eraser.png" class="center" id="eraser_button">
                </div>
              </li>
            </ul>
            <div id="color" >
              <ul class="color_list" id="color_list"></ul>
          </div>
        </div>
        <div id="place_furnish_mode">
          <div id="furnish">
            <ul class="column_2">
              <li class="item_margin">
                <img src="./img/furnish/icon/bed_icon.svg" id="bathtub_img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/chair_icon.svg" id="chair_img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/chair2_icon.svg" id="door_img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/desk_icon.svg" id="sink_img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/oven_icon.svg" id="toilet.img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/sink_icon.svg" id="sink_img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/sink2_icon.svg" id="toilet.img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/sink3_icon.svg" id="toilet.img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/sink4_icon.svg" id="toilet.img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/sink5_icon.svg" id="toilet.img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/sofa_icon.svg" id="toilet.img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/table_icon.svg" id="toilet.img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/icon/toilet_icon.svg" id="toilet.img">
              </li>
            </ul>
          </div>
        </div>
        <div id="submit">送出</div>
      </div>

    </div>


    <script src="./src/js/color.js" type="text/javascript"></script>
    <script src="./src/js/floorplan.js" type="text/javascript"></script>

  </body>

</html>
