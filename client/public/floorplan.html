<!doctype html>
<html lang="en">

  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link href="./src/css/floorplan.css" rel="stylesheet" >
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <title>floorplan test</title>
  </head>

  <body>
      <div class="container-fluid">

          <div class="banner">
              <div class="nav-bg">
                  <nav class="navbar " id="navbar">
                      <a href="About_Us.html" class="navbar-brand">
                          <span id="logo">
                              <img src="./img/s_topic.png" class="d-inline-block align-top">
                          </span>
                      </a>
                      <ul class="list-inline">
                          <li class="list-inline-item">
                              <a href="#">關於我們</a>
                          </li>
                          <li class="list-inline-item">
                              <a href="#">登入</a>
                          </li>
                      </ul>
                  </nav>
              </div>
          </div>
      </div>

      <div id="background">
        <div id="mode_bar">
          <div id="draw_map">
            <h1 class="button_text">畫出平面圖</h1>
          </div>
          <div id="place_furnish">
            <h1 class="button_text">放置家具</h1>
          </div>
        </div>
        <div id="canvas">
            <div id="grid"></div>
        </div>
        <div id="button">
            <button id="switch">switch mode</button>
            <button id="undo">undo</button>
            <button id="delete">delete</button>
        </div>
        <div id="color_picker">
          <input id = "color_canvas" class="jscolor {closable:true,closeText:'Close me!'}" value="2C93E8">
        </div>
      </div>

      <script src="./src/js/floorplan.js" type="text/javascript"></script>
      <script src="./src/js/lib/jscolor.js" type="text/javascript"></script>

  </body>

</html>
