<!doctype html>
<html lang="en">

  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link href="./src/css/floorplan.css" rel="stylesheet" >
      <linl href="./src/css/style.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
      <title>floorplan test</title>
  </head>

  <body onload="getUser()">
      <div class="container-fluid">

          <div class="banner">
              <div class="nav-bg">
                  <nav class="navbar " id="navbar">
                      <a href="About_Us.html" class="navbar-brand">
                          <span id="logo">
                              <img src="./img/s_topic.png" class="d-inline-block align-top">
                          </span>
                      </a>
                      <ul class="list-inline">
                          <li class="list-inline-item">
                              <a href="#">關於我們</a>
                          </li>
                          <li class="list-inline-item">
                              <!--<a href="#">登入</a>-->
                              <img id = "UserImg"  alt="" srcset="" style=" border-radius: 50%;">
                          </li>
                      </ul>
                  </nav>
              </div>
          </div>
      </div>

      <div id="background">
        <div id="mode_bar">
          <div id="draw_map">
            <h1 class="button_text">畫出平面圖</h1>
          </div>
          <div id="place_furnish">
            <h1 class="button_text">放置家具</h1>
          </div>
        </div>
        <div id="canvas">
            <div id="grid"></div>
        </div>
        <div id="color-wrapper">
          <input type="text" name="custom_color" placeholder="#FFFFFF" id="pickcolor" class="call-picker">
          <div class="color-picker" id="color-picker" style="display: none"></div>
        </div>
        <div id="editor">
          <div class="draw_map_node">

            <ul class="list-inline ">
              <li class="list-inline-item">
                  <div class="circle">
                    <img src="./img/editor_icon/plus.png" class="center" id="add_button" >
                  </div>

              </li>
              <li class="list-inline-item">
                <div class="circle">
                  <img src="./img/editor_icon/arrow.png" class="center" id="undo_button">
                </div>
              </li>
              <li class="list-inline-item">
                <div class="circle" id="pen">
                  <img src="./img/editor_icon/pen.png" class="center" id="pen_button">
                </div>
              </li>
              <li class="list-inline-item">
                <div class="circle" id="delete">
                  <img src="./img/editor_icon/eraser.png" class="center" id="eraser_button">
                </div>
              </li>
            </ul>

            <div id="color" >
              <ul class="color_list" id="color_list">
                <li class="round c1">
                  <div class="input_container">
                   <input type="text" id="text_in1"class="awsome_input" placeholder="room_1"/>
                   <span class="awsome_input_border"/>
                  </div>
                </li>
              </ul>
          </div>
        </div>
        <div class="place_furnish_mode">
          <div id="color" >
            <ul class="color_list">
              <li class="item_margin">
                <img src="./img/furnish/bathtub.png" id="bathtub_img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/chair.png" id="chair_img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/door.png" id="door_img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/sink.png" id="sink_img">
              </li>
              <li class="item_margin">
                <img src="./img/furnish/sofa.png" id="toilet.img">
              </li>
            </ul>
          </div>
        </div>
       </div>

      </div>


      <script src="./src/js/color.js" type="text/javascript"></script>
      <script src="./src/js/floorplan.js" type="text/javascript"></script>
      <script src="./src/js/scroll_control.js" type="text/javascript"></script>

  </body>

</html>
