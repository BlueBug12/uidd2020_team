<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="./src/css/lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./src/lib/timepicker/jquery.timepicker.css">
    <title>enroll</title>
    <link href="./src/css/enroll.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./src/css/lib/jquery-ui-themes-1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./src/lib/timepicker/jquery.timepicker.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./src/css/banner.css">
</head>

<body>
    <div id="signin">
        <div class="banner">
            <div class="nav-bg">
                <nav class="navbar " id="navbar">
                    <a href="index.html" class="navbar-brand">
                        <span id="logo">
                            <img src="./img/s_topic.png" class="d-inline-block align-top">
                        </span>
                    </a>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href=".#section_3">關於我們</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="login.html">登入</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="align">
            <div id="container">
                <div id="title">Sign up！</div>
                <form name="signin" class=" form">
                    <div class="formdiv ">
                        <input type="text" placeholder="姓名" name="name" id="name" class="form-control " autocomplete="off" required/>
                        <!-- <div class="invalid-feedback">此為必填欄位</div> -->
                        <!-- <i class="fa fa-times-circle "></i> -->
                        <div id="name-error" class="error"></div>
                    </div>
                    <div class="formdiv">
                        <input type="text" placeholder="帳號" name="account" id="account" class="form-control" autocomplete="off" required />
                        <!-- <div class="invalid-feedback">此為必填欄位</div> -->
                        <div id="account-error" class="error"></div>
                    </div>
                    <div class="formdiv">
                        <input type="password" placeholder="密碼" name="password" id="password" class="form-control password" autocomplete="off" required/>
                        <!-- <div class="invalid-feedback ">此為必填欄位</div> -->
                        <div id="password-error" class="error"></div>
                    </div>
                    <div class="formdiv">
                        <input type="password" placeholder="確認密碼" name="passwordcheck" id="password2" class="form-control passwordcheck" autocomplete="off" required/>
                        <!-- <div class="invalid-feedback ">此為必填欄位</div> -->
                        <div id="password2-error" class="error"></div>
                        <!-- <div class="passworderror">密碼不相符</div> -->
                    </div>
                    <div class="formdiv">
                        <div class="select-dummy " id="gender">
                        <select class="custom-select" >
                            <option value="1">性別:男</option>
                            <option value="2">性別:女</option>
                        </select>
                        <div id="gender-error" class="error"></div>
                    </div>
                    </div>
                    <div class="formdiv">
                        <input type="text" id="datepicker" class="form-control" name="date" placeholder="生日" required readonly>
                        <div id="datepicker-error" class="error"></div>
                    </div>
                    <div class="formdiv">
                        <input type="email" placeholder="信箱" name="mailcheck" id="mail" class="form-control mailcheck" autocomplete="off" required/>
                        <!-- <div class="invalid-feedback ">此為必填欄位</div> -->
                        <div id="mail-error" class="error"></div>
                        <!-- <div class="passworderror">密碼不相符</div> -->
                    </div>
                    <div class="button" id="enroll_btn">註冊</div>
                </form>
                <div class="down">
                    <div class="add-text">
                        已經加入會員?
                        <a href="login.html" class="enroll">馬上登入</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="logo">
            <img src="./img/logo.png" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js " integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js " integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mailcheck/1.1.2/mailcheck.js"></script>
    <script src="./src/js/enroll.js"></script>
    <script src="./src/lib/timepicker/jquery.timepicker.min.js"></script>
    <script src="./src/js/id.js"></script>
</body>

</html>
