<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>enroll</title>
    <link href="./src/css/enroll.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./src/css/banner.css">
</head>

<body>
    <div id="signin">
        <div class="banner">
            <div class="nav-bg">
                <nav class="navbar " id="navbar">
                    <a href="index.html" class="navbar-brand">
                        <span id="logo">
                            <img src="./img/s_topic.png" class="d-inline-block align-top">
                        </span>
                    </a>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href=".#section_3">關於我們</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="login.html">登入</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="align">
            <div id="container">
                <div id="title">Sign up！</div>
                <form name="signin" class="needs-validation form">
                    <div class="formdiv">
                        <input type="text" placeholder="姓名" name="name" class="form-control" autocomplete="off" required/>
                        <div class="invalid-feedback">此為必填欄位</div>
                    </div>
                    <div class="formdiv">
                        <input type="text" placeholder="帳號" name="account" class="form-control" autocomplete="off" required/>
                        <div class="invalid-feedback">此為必填欄位</div>
                    </div>
                    <div class="formdiv">
                        <input type="password" placeholder="密碼" name="password" class="form-control password" autocomplete="off" required/>
                        <div class="invalid-feedback ">此為必填欄位</div>
                    </div>
                    <div class="formdiv">
                        <input type="password" placeholder="確認密碼" name="passwordcheck" class="form-control passwordcheck" autocomplete="off" required/>
                        <div class="invalid-feedback ">此為必填欄位</div>
                        <div class="passworderror">密碼不相符</div>
                    </div>
                    <div class="formdiv">
                        <input type="text" placeholder="手機號碼" name="phone" class="form-control" autocomplete="off" required/>
                        <div class="invalid-feedback">此為必填欄位</div>
                    </div>
                    <div class="button" id="enroll_btn">註冊</div>
                </form>
                <div class="down">
                    <div class="add-text">
                        已經加入會員?
                        <a href="login.html" class="enroll">馬上登入</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="logo">
            <img src="./img/logo.png" />
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js " integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js " integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k " crossorigin="anonymous "></script>
    <script src="./src/js/enroll.js"></script>
    <script src="./src/js/id.js"></script>
</body>

</html>
