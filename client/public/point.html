<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="./src/css/point.css" rel="stylesheet">
</head>

<body>
    <div id="banner">
    </div>
    <div id="block">
        <div id="list">
            <img src="./img/list-request.png" id="request-btn" alt="">
            <img src="./img/list-process.png" id="process-btn" alt=" ">
        </div>
        <div id="content">
            <div id="outer-board">
                <img src="./img/exchange_banner.png" id="exchange_banner" lt="">
                <div id="board">
                    <p id="current-point">600P</p>
                </div>
            </div>

            <div id="types">
                <div class="type">食物</div>
                <div class="type">休閒</div>
                <div class="type">私心</div>
                <div class="type">大冒險</div>
                <div class="type">新嘗試</div>
            </div>

            <div id="monster-list"></div>
            <div id="listContainer">
                <div id="box-container"></div>
                <div id="totalText">總計</div>
                <div id="totalPoint">0P</div>
                <div id="buy">兌換</div>
            </div>
        
            <div id="hope">
                <div id="up">
                    <p id="hope-text">願望清單</p>
                </div>
                <div id="outer-down">
                    <div id="down"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="items"></div>
    <script src="./src/js/point.js"></script>
</body>

</html>
