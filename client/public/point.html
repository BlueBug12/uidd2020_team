<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="./src/css/point.css" rel="stylesheet">
    <link href="./src/css/prototype.css" rel="stylesheet">
</head>

<body>
    <div id="banner">
        <div class="nav-bg">
            <nav class="navbar " id="navbar">
                <a href="index.html" class="navbar-brand">
                    <span id="logo">
                        <img src="./img/s_topic.png" class="d-inline-block align-top">
                    </span>
                </a>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <button class="bannerbutton" onclick="location.href='game.html'" >任務地圖</button>
                    </li>
                    <li class="list-inline-item">
                        <button class="bannerbutton active" onclick="location.href='invite.html'">任務總覽</button>
                    </li>
                    <li class="list-inline-item">
                        <button class="bannerbutton" href="#"><img src="./img/monster_icon.png" height="20" width="auto" class="monster_icon">家事怪</button>
                    </li>
                    <li class="list-inline-item">
                        <div class="round" id="UserImg" alt=""  style=" border-radius: 50%;width: 50px;height: 50px;"></div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="menubar" id="bar1" onclick="javascript:location.href='./user.html'">個人資料</div>
        <div class="menubar" id="bar2" onclick="javascript:location.href='./login.html'">登出</div>
    </div>
    <div id="block">
        <div id="list">
            <img src="./img/list-request.png" id="request-btn" alt="">
            <img src="./img/list-process.png" id="process-btn" alt=" ">
        </div>
        <div id="content">
            <div id="outer-board">
                <img src="./img/exchange_banner.png" id="exchange_banner" lt="">
                <div id="board">
                    <p id="current-point">600P</p>
                </div>
            </div>

            <div id="types">
                <div class="type">食物</div>
                <div class="type">休閒</div>
                <div class="type">私心</div>
                <div class="type">大冒險</div>
                <div class="type">新嘗試</div>
            </div>

            <div id="monster-list"></div>
            <div id="listContainer">
                <div id="box-container"></div>
                <div id="totalText">總計</div>
                <div id="totalPoint">0P</div>
                <div id="buy">兌換</div>
            </div>
        
            <div id="hope">
                <div id="up">
                    <p id="hope-text">願望清單</p>
                </div>
                <div id="outer-down">
                    <div id="down"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="items"></div>
    <script src="./src/js/point.js"></script>
</body>

</html>
