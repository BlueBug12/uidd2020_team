<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/css/lib/font-awesome-4.7.0/css/font-awesome.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link href="./src/css/verify.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>
    <div class="container-fluid" id = "back">
        <div class="banner">
            <div class="nav-bg">
                <nav class="navbar " id="navbar">
                    <a href="index.html" class="navbar-brand">
                        <span id="logo">
                            <img src="./img/s_topic.png" class="d-inline-block align-top">
                        </span>
                    </a>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <button class="bannerbutton" href="#">任務地圖</button>
                        </li>
                        <li class="list-inline-item">
                            <button class="bannerbutton" href="#">任務總覽</button>
                        </li>
                        <li class="list-inline-item">
                            <button class="bannerbutton" href="#">排行與積分</button>
                        </li>
                        <li class="list-inline-item">
                            <!-- <a href="login.html">登入</a> -->
                            <img id="UserImg" alt=""  style=" border-radius: 50%;width: 50px;height: 50px;">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="mask"></div>
            <div class="check">
                <p class="notify">通知</p>
                <p class="alert-mess">任務已發佈</p>
                <button class="checkconfirm ">確定</button>
            </div>
        <div class="container" style="margin: 0;padding: 0">
            <div class = "row justify-content-end">
                <div  class = "col-6 message" id="app">
                    <div class="row shadow" >
                    </div>
                    <div class ="row  head">
                        <img class="img-fluid" src="./img/verify/head.png"></img>
                    </div>
                    <div class ="row content">
                        <div class ="row  monster">
                            <img class="img-fluid" src="./img/verify/left-monster.png" ></img>
                            <img class="img-fluid left-hand" src="./img/verify/left-hand.png" ></img>
                            <img class="img-fluid right" :class={animate:change1} src="./img/verify/right.png" v-on:click="accept(0)"></img>
                        </div>
                        <div class ="row  monster2">
                            <img class="img-fluid " src="./img/verify/right-monster.png" ></img>
                            <img class="img-fluid right-hand" src="./img/verify/right-hand.png" ></img>
                            <img class="img-fluid deny" :class={animate:change2} src="./img/verify/deny.png" v-on:click="refuse(0)"></img>
                        </div>
                        <template v-for="(task,index) in tasks">
                            <div class = "row info" :class={active:shows[index],hide:hides[index]}  @mouseout="stopTracking(index)" v-on:mousemove="getPos(index)">
                                    <p class="infotext" >{{task.region}}：{{task.content}}</p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js " integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js " integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k " crossorigin="anonymous "></script>
    <script src="./src/js/verify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>

</html>
